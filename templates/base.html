<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .current {
        background-color: cadetblue;
        color: ghostwhite;
      }
      .next {
        background-color: crimson;
        color: ghostwhite;
      }
      .dex_miss {
        background-color: salmon;
        border-color: red;
        border: solid 2px;
      }
      .btn-custom {
        border-radius: 6px;
        border: solid 3px;
        border-color: steelblue;
        color: steelblue;
        
        font-size: 1.6em;
        font-weight: 600;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .btn-header {
        border-radius: 6px;
        border: solid 3px;
        border-color: darkslategray;
        color: darkslategray;
        
        font-size: 1.2em;
        font-weight: 600;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .btn-yes {
        border-radius: 6px;
        border: solid 3px;
        background-color: white;
        border-color: seagreen;
        color: seagreen;
        list-style: none;
        line-height: 100px;
        font-size: 1.6em;
        font-weight: 600;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .btn-yes:focus {
        background-color: seagreen;
        color: white;
      }
      .btn-no {
        border-radius: 6px;
        border: solid 3px;
        background-color: white;
        border-color: rgb(190, 89, 89);
        color: rgb(190, 89, 89);
        line-height: 100px;
        font-size: 1.6em;
        font-weight: 600;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .btn-no:focus {
        background-color: rgb(190, 89, 89);
        color: white;
      }
      .btn-monster {
        border-radius: 6px;
        border: solid 3px;
        border-color: rgb(190, 89, 89);
        color: rgb(190, 89, 89);
        font-size: 1.6em;
        font-weight: 600;
      }
      .btn-npc {
        border-radius: 6px;
        border: solid 3px;
        border-color: seagreen;
        color: seagreen;
        font-size: 1.6em;
        font-weight: 600;
      }
    </style>
    <title>{% block title %}{% endblock %}</title>
    <script
      src="https://kit.fontawesome.com/3e7fd4aed7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row">
        <div class="col">
          <h1 class="display-3 mh-10 h-5 d-inline-block">
            <i class="fab fa-d-and-d"></i>Init Tracker
          </h1>
        </div>
        <div class="col">
          <div class="col text-center p-2">
            <form action="#" method="post"><button
              type="submit"
              class="btn btn-header btn-lg w-50"
              name="button"
              value="manage"
            >
            Manage Players
            </button></form>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
