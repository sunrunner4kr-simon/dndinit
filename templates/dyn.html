{% extends "base.html" %} {% block title %}Init Tracker{% endblock %} {% block
content %}
<form action="#" method="post">
  <div class="row">
    <div class="col">
      <div class="d-flex flex-column" style="height: 500px">
        {% for character in content %}{% if character.is_player == True %}
        <div class="input-group mb-3" style="width: 550px">
          <label class="input-group-text w-25 d-inline-block text-left">
            {% if character.is_player == True %}<i
              class="bi bi-person-circle px-2"
            ></i
            >{% else %}{% endif %}{{ character.name }}</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="1-10"
            aria-describedby="basic-addon1"
            name="{{ character.name }}"
            value="{{ character.initiative }}{% if character.is_current %} - CURRENT{% elif character.is_next %} - NEXT{% endif %}"
          />
          <button
            class="btn d-inline-block btn-{% if character.enabled %}success{% else %}danger{% endif %}"
            type="submit"
            id="button-addon1"
            value="{{ character.name }}"
            name="enable"
            style="width: 100px"
          >
            {% if character.enabled %}Enabled{% else %}Disabled{% endif %}
          </button>
          <button class="btn d-inline-block btn-light">
            {{ character.ac }}
            <i class="bi bi-shield" style="font-size: 1em; color: black"></i>
          </button>
          <button class="btn d-inline-block btn-light">
            {{ character.pass_per }}
            <i class="bi bi-eye" style="font-size: 1rem; color: black"></i>
          </button>
          <button class="btn d-inline-block btn-light">
            {{ character.pass_int }}
            <i class="bi bi-search" style="font-size: 1em; color: black"></i>
          </button>
        </div>
        {% endif %} {% endfor %}
        <!-- for item in players -->
      </div>
    </div>

    <div class="col">
      <div class="d-flex flex-column" style="height: 500px">
        {% for character in content %} {% if character.is_player == False %}
        <div class="input-group mb-3" style="width: 550px">
          <label class="input-group-text w-25 d-inline-block text-left">
            {% if character.is_player == True %}<i
              class="bi bi-person-circle px-2"
            ></i
            >{% else %}{% endif %}{{ character.name }}</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="1-10"
            aria-describedby="basic-addon1"
            name="{{ character.name }}"
            value="{{ character.initiative }}{% if character.is_current %} - CURRENT{% elif character.is_next %} - NEXT{% endif %}"
          />
          <button
            class="btn d-inline-block btn-{% if character.enabled %}success{% else %}danger{% endif %}"
            type="submit"
            id="button-addon1"
            value="{{ character.name }}"
            name="enable"
            style="width: 100px"
          >
            {% if character.enabled %}Enabled{% else %}Disabled{% endif %}
          </button>
          <button class="btn d-inline-block btn-light">
            {{ character.ac }}
            <i class="bi bi-shield" style="font-size: 1em; color: black"></i>
          </button>
          <button class="btn d-inline-block btn-light">
            {{ character.pass_per }}
            <i class="bi bi-eye" style="font-size: 1rem; color: black"></i>
          </button>
          <button class="btn d-inline-block btn-light">
            {{ character.pass_int }}
            <i class="bi bi-search" style="font-size: 1em; color: black"></i>
          </button>
        </div>
        {% endif %} {% endfor %}
        <!-- for item in players -->
      </div>
    </div>
  </div>

  <div class="row row-cols-4 p-3">
    <div class="col text-center">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        name="button"
        value="add_player"
      >
        ADD PLAYER
      </button>
    </div>
    <div class="col text-center">
      <button
        type="submit"
        class="btn btn-success btn-lg"
        name="button"
        value="sort"
      >
        SORT CHARACTERS
      </button>
    </div>
    <div class="col text-center">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        name="button"
        value="reset"
      >
        RESET
      </button>
    </div>
    <div class="col text-center">
      <button
        type="submit"
        class="btn btn-danger btn-lg"
        name="button"
        value="next"
      >
        NEXT
      </button>
    </div>
  </div>

  {% endblock %}
</form>
