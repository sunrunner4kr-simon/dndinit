{% extends "base.html" %} {% block title %}Init Tracker{% endblock %} {% block
content %}
<h1>Add Character</h1>
<form action="#" method="post">
  <div class="input-group mb-3">
    <label
      class="input-group-text w-25 d-inline-block"
      style="font-size: 1.2em; text-align: left"
      >Name:</label
    >
    <input
      type="text"
      name="name-input"
      class="form-control"
      placeholder="Snow"
      aria-describedby="basic-addon1"
      autofocus
    />
  </div>
  <div class="input-group mb-3">
    <label
      class="input-group-text w-25 d-inline-block"
      style="font-size: 1.2em; text-align: left"
      >Initiative:</label
    >
    <input
      type="number"
      name="initiative-input"
      class="form-control"
      placeholder="10"
      aria-describedby="basic-addon1"
    />
  </div>
  <div class="input-group mb-3">
    <label
      class="input-group-text w-25 d-inline-block"
      style="font-size: 1.2em; text-align: left"
      >Dexterity:</label
    >
    <input
      type="number"
      name="dexterity-input"
      class="form-control"
      placeholder="10"
      aria-describedby="basic-addon1"
    />
  </div>
  <div
    class="form-check"
    style="
      display: block;
      min-height: 3rem;
      padding-left: 3em;
      margin-bottom: 0.25rem;
    "
  >
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      name="enabled-input"
      id="flexCheckChecked"
      style="font-size: 2em"
      checked
    />
    <label
      class="form-check-label"
      style="font-size: 1.2em"
      for="flexCheckChecked"
      >Enabled</label
    >
  </div>
  <div class="row p-3">
    <button
      type="submit"
      name="button"
      value="add_player_submit"
      class="btn btn-primary btn-lg"
    >
      ADD CHARACTER
    </button>
  </div>
  <div class="row p-3">
    <button
      type="submit"
      name="back"
      value="add_player_back"
      class="btn btn-secondary btn-lg"
    >
      Back
    </button>
  </div>
</form>
{% endblock %}
